[ NameFromDirectory ]
[ Git::GatherDir ]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = README.pod

[ CopyFilesFromBuild ]
copy = META.json
copy = LICENSE
copy = Makefile.PL
copy = README.pod

[ VersionFromModule ]
[ LicenseFromModule ]
override_author = 1

[ ReversionOnRelease ]
prompt = 1

[ NextRelease ]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d

[ Git::Check ]
untracked_files = warn
allow_dirty = META.json
allow_dirty = META.yaml
allow_dirty = LICENSE
allow_dirty = Makefile.PL
allow_dirty = README.pod
allow_dirty = Changes
allow_dirty = dist.ini

[ GithubMeta ]
issues = 1

[ MetaNoIndex ]
directory = t
directory = xt

[ MakeMaker ]
[ MetaJSON ]

[ Git::Contributors ]

[ PodSyntaxTests ]
[ MetaYAML ]
[ License ]
[ ReadmeAnyFromPod ]
readme = README.pod
type = pod
source_filename = bin/txtnix

[ ExtraTests ]
[ ExecDir ]
[ ShareDir ]
[ Manifest ]
[ ManifestSkip ]

[ CheckChangesHasContent ]
[ TestRelease ]
[ ConfirmRelease ]
[ UploadToCPAN ]

[ CopyFilesFromRelease ]
match = \.pm$
copy  = Changes

[ Git::Commit ]
commit_msg = %v
allow_dirty = META.json
allow_dirty = META.yaml
allow_dirty = LICENSE
allow_dirty = Makefile.PL
allow_dirty = README.pod
allow_dirty = Changes

[ Git::Tag ]

[ AutoPrereqs ]
[ Prereqs ]
Mojolicious = 4.89
